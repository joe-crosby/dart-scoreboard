<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/dartboard.png"/>
    <link rel="stylesheet" href="./css/dartboard.css">
    <link rel="stylesheet" href="./css/scoreboard.css">
    <script src="./js/games/dart-game.js" defer></script>
    <script src="./js/games/cricket.js" defer></script>
    <script src="./js/games/shanghi.js" defer></script>
    <script src="./js/player.js" defer></script>
    <script src="./js/dartboard.js" defer></script>
    <script src="./js/scoreboard.js" defer></script>
    <title>Dart Scoreboard</title>
  </head>
  <body>
    <div id="board-display" class="absolute-centered">
      <!-- dart board dynamically created -->
    </div>
    </div>
    <div id="scoreboard-container" class="absolute-centered">
      <div id="user-info-section">
        <label for="new-player-name">New Player Name: </label>
        <input id="new-player-name" type="text" />
        <button hidden id="new-player-btn" type="button" name="button">Add Player</button>
        <button id="start-game-btn" type="button" name="button">Start Game</button>
      </div>
      <div class="dropdown float-right">
        <button id="select-game-btn" class="dropbtn">Select Game</button>
        <div id="select-game-dropdown" class="dropdown-content">
          <!-- dynamically added -->
        </div>
      </div>
      <br>
      <!-- score board dynamically created -->
    </div>
  </body>
</html>
